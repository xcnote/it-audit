<script type="text/javascript">
jQuery.getScript('/js/custom/tables.js', function() {});
jQuery.getScript('/js/audit/ajaxfileupload.js', function() {});
jQuery(document).ready(function(){
	addChangeInFile("fileToUpload1", jQuery("#uploadurl1").val(), "fileupload1", "fileToDown1", function(){});
	addChangeInFile("fileToUpload2", jQuery("#uploadurl2").val(), "fileupload2", "fileToDown2", function(){});
});
</script>

<div class="pageheader notab">
    <h1 class="pagetitle">项目经理 > 项目报告 > 报告列表</h1>
</div><!--pageheader-->

<div id="contentwrapper" class="contentwrapper tables">
	<div id="basicform" class="subcontent widgetbox">
		<!--<div class="title"><h3>Tabbed Widget</h3></div>-->
		<span class="pagedesc">被审计单位：<span th:text="${info.customName}"></span></span>
		<span class="pagedesc">项目名称：<span th:text="${info.name}"></span></span>
		<span class="pagedesc">审计期间：
			<span th:text="${info.auditStartTime != null?#calendars.format(info.auditStartTime,'yyyy-MM-dd'):'-'}"></span> 
			至 
			<span th:text="${info.auditEndTime !=null?#calendars.format(info.auditEndTime,'yyyy-MM-dd'):'-'}"></span>
		</span>
		<table cellpadding="0" cellspacing="0" border="0" class="stdtable">
			<colgroup>
				<col class="con0" />
				<col class="con1" />
			</colgroup>
			<thead>
				<tr>
					<th class="head0" style="text-align: center;">标准下载</th>
					<th class="head1" style="text-align: center;">更新上传</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="center">
						<a th:href="'/index/gcexport?objectId='+${info.id}" class="orangeboldlink" target="_blank">GC测试底稿</a><br/>
						<a th:href="'/index/acexport?objectId='+${info.id}" class="orangeboldlink" target="_blank">AC测试底稿</a><br/>
						<a th:href="'/index/daexport?objectId='+${info.id}" class="orangeboldlink" target="_blank">DA测试底稿</a><br/>
						<a href="/index/file/down/normreport?id=1" class="orangeboldlink" target="_blank">标准报告</a><br/>
						<a th:href="'/index/reportexport?objectId='+${info.id}" class="orangeboldlink" target="_blank">统计分析报告</a><br/>
						<a th:href="'/index/problemexport?objectId='+${info.id}" class="orangeboldlink" target="_blank">标准问题清单</a><br/>
					</td>
					<td class="center">
						<table cellpadding="0" cellspacing="0" border="0" class="stdtable">
                            <colgroup>
                                <col class="con0" />
                                <col class="con1" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="head0">终板报告下载</th>
                                    <th class="head1">终板报告上传</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><a id="fileToDown1" th:style="${reportfile != null}? '':'display: none;'" th:href="'/index/file/down/report?id='+${info.id}" class="orangeboldlink" target="_blank">修订后的终板报告</a></td>
                                    <td>
                                    	<input id="fileToUpload1" type="file" name="file"/>
                                    	<input type="button" class="submitbutton" value="Upload" id="fileupload1"/>    
                                    	<input id="uploadurl1" style="display: none" type="text" th:value="'/index/file/upload/report?objectId='+${info.id}"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table cellpadding="0" cellspacing="0" border="0" class="stdtable">
                            <colgroup>
                                <col class="con0" />
                                <col class="con1" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="head0">问题清单下载</th>
                                    <th class="head1">问题清单上传</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><a id="fileToDown2" th:style="${problemfile != null}? '':'display: none;'" th:href="'/index/file/down/problem?id='+${info.id}" class="orangeboldlink" target="_blank">修订后的问题清单</a><br/></td>
                                    <td>
                                    	<input id="fileToUpload2" type="file" name="file"/>
                                    	<input type="button" class="submitbutton" value="Upload" id="fileupload2"/>    
                                    	<input id="uploadurl2" style="display: none" type="text" th:value="'/index/file/upload/problem?objectId='+${info.id}"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div><!--contentwrapper-->
