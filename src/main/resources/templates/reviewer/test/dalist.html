<script type="text/javascript">
/*<![CDATA[*/
jQuery(document).ready(function(){
	limitTableTd("dalistTable", 20);
});
/*]]>*/
</script>


<div class="tableoptions">
	<button class="radius3" th:onclick="'actionNotOpened();return false; loadTabContent(\'tabs-4\', \'/index/reviewer/test/dalist?page=0&amp;unpass=1&amp;objectId='+${objectId}+'\');'">只显示存在异常的测试</button> &nbsp;
</div><!--tableoptions-->	
<form method="post" id="daList" action="javascript:void(0);">
<input type="text" value="DA" name="type" style="display: none;"/>
<input type="text" value="" name="userId" id="daUserId" style="display: none;"/>
<table cellpadding="0" cellspacing="0" border="0" id="dalistTable" class="stdtable stdtablecb">
    <colgroup>
          <col class="con1" />
          <col class="con0" />
          <col class="con1" />
          <col class="con0" />
          <col class="con1" />
          <col class="con0" />
      </colgroup>
      <thead>
          <tr>
              <th class="head1">测试编号</th>
              <th class="head0">DA测试内容</th>
              <th class="head1">DA测试结论</th>
              <th class="head0">问题金额</th>
              <th class="head1">问题金额比例</th>
              <th class="head0">缺陷评价</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="da,index:${page.content}">
              <td class="center">
              	<a href="javascript:void(0);" class="orangeboldlink" th:onclick="'loadTabContent(\'tabs-4\', \'/index/reviewer/test/detail?testId='+${da.id}+'&amp;type=DA\');'" th:text="${da.number}"></a>
              </td>
              <td th:text="${da.daContent}" class="center limit"></td>
              <td th:text="${da.daResult}" class="center limit"></td>
              <td th:text="${da.problemAmount}" class="center"></td>
              <td th:text="${da.problemRatio}" class="center"></td>
              <td th:text="${da.imperfection == null ?'':da.imperfection.datext}" class="center limit"></td>
          </tr>
      </tbody>
  </table>
</form>
<div class="right_padding_top" th:include="page::tabPageNumberSet(${page}, ${'tabs-4'}, ${'/index/reviewer/test/dalist?objectId='+objectId+'&amp;'})">
	<!-- 分页页码 -->
</div>
